<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/assets/svg/tempmon.svg">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/jquery.modal.min.css">
    <title>Tempmon</title>
</head>
<body>
<noscript>
    <div class="splash">
        <img id="splash-logo" style="width:15rem;" src="/assets/svg/sad.svg">
        <h2>Táto stránka vyžaduje na fungovanie povolený JavaScript</h2>
    </div>
</noscript>
<div class="splash" id="splash" style="display:none;">
    <img id="splash-logo" class="pulse" src="/assets/svg/tempmon.svg">
</div>
<div id="page" style="display:none;">
    <h1>TEMPMON</h1>
    <div id="container">
        <div class="box">
            <div class="box-header">
                Aktuálne počasie
            </div>

            <div class="weather-box">
                <div class="weather-box-header">
                    Izba
                </div>
                <div class="row" style="text-align:center;">
                    <div class="column-4">
                        <img class="weather-icon" src="/assets/svg/temperature.svg">
                        <p class="weather-description">Teplota</p>
                        <p class="weather-value"><span id="rtd_temp">0</span> &deg;C</p>
                    </div>
                    <div class="column-4">
                        <img class="weather-icon" src="/assets/svg/temperature_feels_like.svg">
                        <p class="weather-description">Pocitová teplota</p>
                        <p class="weather-value"><span id="rtd_heatindex">0</span> &deg;C</p>
                    </div>
                    <div class="column-4">
                        <img class="weather-icon" src="/assets/svg/humidity.svg">
                        <p class="weather-description">Vlhkosť</p>
                        <p class="weather-value"><span id="rtd_humidity">0</span> %</p>
                    </div>
                    <div class="column-4">
                        <img class="weather-icon" src="/assets/svg/pressure.svg">
                        <p class="weather-description">Tlak</p>
                        <p class="weather-value"><span id="rtd_pressure">0</span> hPa</p>
                    </div>
                </div>
            </div>
    
            <div class="weather-box" style="margin-top: 3rem;">
                <div class="weather-box-header">
                    Vonku
                </div>
                <div class="row" style="text-align:center;">
                    <div class="column-5">
                        <img class="weather-icon" src="/assets/svg/temperature.svg">
                        <p class="weather-description">Teplota</p>
                        <p class="weather-value"><span id="owm_temp">0</span> &deg;C</p>
                    </div>
                    <div class="column-5">
                        <img class="weather-icon" src="/assets/svg/temperature_feels_like.svg">
                        <p class="weather-description">Pocitová teplota</p>
                        <p class="weather-value"><span id="owm_heatindex">0</span> &deg;C</p>
                    </div>
                    <div class="column-5">
                        <img class="weather-icon" src="/assets/svg/humidity.svg">
                        <p class="weather-description">Vlhkosť</p>
                        <p class="weather-value"><span id="owm_humidity">0</span> %</p>
                    </div>
                    <div class="column-5">
                        <img class="weather-icon" src="/assets/svg/pressure.svg">
                        <p class="weather-description">Tlak</p>
                        <p class="weather-value"><span id="owm_pressure">0</span> hPa</p>
                    </div>
                    <div class="column-5">
                        <img class="weather-icon" src="/assets/svg/cloudiness.svg">
                        <p class="weather-description">Oblačnosť</p>
                        <p class="weather-value"><span id="owm_cloudiness">0</span> %</p>
                    </div>
                </div>
            </div>         
        </div>

        <div class="box" style="margin-top: 5rem;">
            <div class="box-header">
                Nedávna história počasia v izbe
            </div>

            <div style="text-align:center;margin-bottom:10px;">
                Rozsah grafov: <select id="range">
                    <option value="48">48 hodín</option>
                    <option value="24" selected="selected">24 hodín</option>
                    <option value="12">12 hodín</option>
                    <option value="8">8 hodín</option>
                    <option value="2">2 hodiny</option>
                    <option value="1">1 hodina</option>
                </select>
            </div>
    
            <div class="row">
                <div class="column-3">
                    <canvas id="temp"></canvas>
                </div>
                <div class="column-3">
                    <canvas id="humidity"></canvas>
                </div>
                <div class="column-3">
                    <canvas id="pressure"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div id="modal_error" class="modal ta-center"><span style="color:#000;" id="modal_error_text"></span><br><button style="margin-top:1rem;" onclick="location.reload();">Obnoviť stránku</button></div>
<div>
<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/js/chart.min.js"></script>
<script src="/assets/js/jquery.modal.min.js"></script>
<script src="/assets/js/main.js"></script>
</body>
</html>
